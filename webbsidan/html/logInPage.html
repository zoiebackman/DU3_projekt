<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/loginPage.css" />
  </head>
  <body>
    <div id="header">
      <div id="loggo">
        <img id="loggoPicture" src="../bilder/Pelle3.png" alt="" />
        <p id="pelle_p">PelleQuiz</p>
      </div>
    </div>
    <div id="main">
      <div id="fullPelle">
        <img id="fullPellePicture" src="../bilder/Pelle1.png" alt="" />
      </div>
      <div id="circle">
        <div id="loginBox">
          <div id="loginBoxSecondBackground">
            <div class="loginBoxText">
              <p>Username</p>
            </div>
            <div>
              <input id="loginUserNameInput" class="loginInput" type="text" />
            </div>
            <div class="loginBoxText">
              <p>Password</p>
            </div>
            <div>
              <input id="loginPasswordInput" class="loginInput" type="text" />
            </div>
          </div>
          <button>Log in</button>
          <p id="noAccountText">
            No account? Click <a href="">here</a> to sign in!
          </p>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script></script>
  </body>
</html>
