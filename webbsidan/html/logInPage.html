<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/loginPage.css" />
</head>

<body>
  <div class="header">
    <div class="loggo">
      <img class="loggoPicture" src="../../bilder/Pelle3.png" alt="" />
      <p class="pelle_p">PelleQuiz</p>
    </div>
    <div class="slogan"> Quiz For Clever Kids <span>âœ°</span></div>
  </div>
  <div id="main">
    <div id="fullPelle">

    <div id="circle">
      <div id="loginBox">
        <div id="loginBoxSecondBackground">
          <div class="loginBoxText">

          </div>
          <div>
            <input id="loginUserNameInput" class="loginInput" type="text" />

          </div>
          <div>
            <input id="loginPasswordInput" class="loginInput" type="password" />
          </div>
        </div>
        <button id="loginButton" class="buttonsLoginPage">Log in</button>
        <p class="noAccountText">
          No account? Click <a id="clickHere" href="./signUp.html">here</a> to
          sign in!
        </p>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="../javascript/login_signUp.js"></script>
</body>

</html>
